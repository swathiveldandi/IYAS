<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body data-ng-app="blogApp">
	<h1>Blog</h1>
	<div  data-ng-controller="Blog">
	<form role="form"  action="" data-ng-submit="submit()">
		BlogID: <input type="text" data-ng-model="bid"> <br>
		Blog Name: <input type="text" data-ng-model="blogname"> <br>
	
		 Blog Description
		<textarea draggable="false" rows="10" data-ng-model="blogdesc"></textarea>
			<button type="submit">Save Blog</button>
	</form>
	<input type="text" data-ng-model="search" placeholder="search blog">
<div data-ng-init="getAllBlogs()">
	 <div data-ng-repeat="blog in blogs | filter:search">
	<span data-ng-bind="blog.blogname"></span>
      {{blog.blogdesc}} 
	<button data-ng-click="editBlog(blog.bid,blog.blogname,blog.blogdesc)">edit</button>
		<button data-ng-click="deleteBlog(blog.bid)">delete</button>
	</div> 
	</div>
	</div>

		<script type="text/javascript" src="Blog.js"></script>
</body>
</html>
